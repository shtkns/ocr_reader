name: Build EXE

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt

    - name: Build EXE
      run: |
        python -m PyInstaller --onefile --noconsole dict_editor.py
        python -m PyInstaller --onefile --noconsole ocr_reader.py

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/ocr_reader.exe
          dist/dict_editor.exe
        tag_name: ${{ github.ref_name }} # 現在のタグを使用
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
